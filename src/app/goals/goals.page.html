<ion-content [fullscreen]="true" mode="md">
  <ion-header class="ion-no-border" [translucent]="true" mode="md">
    <ion-toolbar id="Menuitem">
      <ion-buttons slot="start">
        <ion-back-button class="backbutton" defaultHref="dashboard"></ion-back-button>
      </ion-buttons>
      <ion-button slot="end" class="savebutton" (click)="savegoal()">Save</ion-button>
    </ion-toolbar>
  </ion-header>
  
  <div id="container">
    <ion-grid>
      <ion-row class="ion-align-items-start">
        <ion-col size="12">
          <ion-input [(ngModel)]="goaltitle" class="goaltitle" placeholder="Goal Title" required></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-textarea [(ngModel)]="goaldescription"class="goaldescription" rows="3" cols="20" placeholder="Goal Description" ></ion-textarea>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12" class="text">Duration of Goal</ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="5">
          <ion-datetime [(ngModel)]="startdate" class="date" displayFormat="DD MM YYYY" pickerFormat="DD MM YYYY"  placeholder="Start" max="2025" required></ion-datetime> 
        </ion-col>
        <ion-col style="text-align: center;" size="2">      
            <ion-icon name="arrow-forward-outline"></ion-icon>
        </ion-col>
        <ion-col size="5">
          <ion-datetime [(ngModel)]="enddate" class="date" displayFormat="DD MM YYYY" pickerFormat="DD MM YYYY" placeholder="End" max="2025" required></ion-datetime> 
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="4">
          <ion-datetime [(ngModel)]="starttime" class="time" pickerFormat="HH:mm A" displayFormat="HH:mm A" placeholder="HH:mm" required></ion-datetime>
        </ion-col>
        <ion-col style="text-align: center;" size="2">      
            <ion-icon name="arrow-forward-outline"></ion-icon>
        </ion-col>
        <ion-col size="4">
          <ion-datetime [(ngModel)]="endtime" class="time" pickerFormat="HH:mm A"  displayFormat="HH:mm A" placeholder="HH:mm" required></ion-datetime>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6" class="text">Steps</ion-col>
        <ion-col size="6" class="text">
          <ion-icon class="btn addstep" name="add-circle-outline" (click)="addStep()"></ion-icon>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-list class="listofsteps" lines="none" id="steplist" >
          
        </ion-list>
      </ion-row>
      <ion-row>
        <ion-col size="6" class="text" >Progress</ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-progress-bar color="danger" value={{progress}}></ion-progress-bar>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <ion-button class="deletebutton" fill="clear" shape="round">Delete</ion-button>
</ion-content>
